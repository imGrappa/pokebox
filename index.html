<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeBOX</title>

    <!--Boostrap 5 CDN-->

    <!--Main CSS-->
    <link rel="stylesheet" href="/assets/css/main.css">

    <!--Main JS-->

<body>
    <header class="header">
        <div class="container">
            <h1>POKEBOX</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form class="poke-search">
                <input type="text" class="poke-input" id="poke-input" placeholder="Search Pokemon...">
                <button class="poke-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.5 18.5L22 22" stroke="#f5f5f5" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M6.75 3.27093C8.14732 2.46262 9.76964 2 11.5 2C16.7467 2 21 6.25329 21 11.5C21 16.7467 16.7467 21 11.5 21C6.25329 21 2 16.7467 2 11.5C2 9.76964 2.46262 8.14732 3.27093 6.75" stroke="#f5f5f5" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </button>
            </form>
            <div class="poke-wrapper">
                <div class="row g-3">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between py-4">

                <div class="source"><a href="https://github.com/imGrappa/pokebox" target="_blank">Source</a></div>

</html>
